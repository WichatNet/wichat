<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="ulogin.css" rel="stylesheet">
    <script src="client.js"></script>
    <title>WiChat | Login/Signup</title>
</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <div class="form-header">
                <h2>Welcome to WiChat</h2>
                <p>Please login or signup to continue</p>
            </div>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="toggle-form">
                    <p>Don't have an account? <a href="#" id="show-signup">Signup here</a></p>
                </div>
            </form>
            <form id="signup-form" class="hidden" enctype="multipart/form-data">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <label for="avatar">Upload Avatar:</label>
                <input type="file" id="avatar" accept="image/*" required>
                <button type="submit">Signup</button>
                <div class="toggle-form">
                    <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
