<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="ustatus.css" rel="stylesheet">
    <title>WiChat | Status</title>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">WiChat</div>
            <ul class="menu">
                <li><a href="uindex.html"><i class="fas fa-comments"></i><span>Chats</span></a></li>
                <li><a href="ucalls.html"><i class="fas fa-phone"></i><span>Calls</span></a></li>
                <li class="active"><i class="fas fa-circle"></i><span>Status</span></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="status-container">
                <div class="status-header">
                    <h2>Status</h2>
                    <button class="add-status-btn">Add Status</button>
                </div>

                <div class="status-list">
                    <div class="status-item">
                        <img src="7th.png" alt="User 1">
                        <div class="status-info">
                            <p class="username">EVA</p>
                            <p class="status-time">Today, 11:45 AM</p>
                        </div>
                    </div>

                    <div class="status-item">
                        <img src="1st.png" alt="User 2">
                        <div class="status-info">
                            <p class="username">Miya</p>
                            <p class="status-time">Today, 10:30 AM</p>
                        </div>
                    </div>

                    <div class="status-item">
                        <img src="4rt.png" alt="User 3">
                        <div class="status-info">
                            <p class="username">YAS</p>
                            <p class="status-time">Yesterday, 9:15 PM</p>
                        </div>
                    </div>
                    
                    <div class="status-item">
                        <img src="2nd.png" alt="User 2">
                        <div class="status-info">
                            <p class="username">KIYA</p>
                            <p class="status-time">Yesterday, 12:00 PM</p>
                        </div>
                    </div>

                    <div class="status-item">
                        <img src="5th.png" alt="User 2">
                        <div class="status-info">
                            <p class="username">Aks</p>
                            <p class="status-time">Yesterday, 8:20 AM</p>
                        </div>
                    </div>

                    <div class="status-item">
                        <img src="4rt.png" alt="User 2">
                        <div class="status-info">
                            <p class="username">Leo</p>
                            <p class="status-time">Today, 9:15 PM</p>
                        </div>
                    </div>

                    <div class="status-item">
                        <img src="2nd.png" alt="User 2">
                        <div class="status-info">
                            <p class="username">SAM</p>
                            <p class="status-time">Today, 1:30 PM</p>
                        </div>
                    </div>

                    <div class="status-item">
                        <img src="6th.png" alt="User 2">
                        <div class="status-info">
                            <p class="username">RAM</p>
                            <p class="status-time">Today, 10:10 AM</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
